name: PR Preview Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  pull-requests: write
  contents: read

jobs:
  preview-info:
    name: Preview Information
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        continue-on-error: true

      - name: Get build stats
        id: stats
        run: |
          if [ -d "dist" ]; then
            SIZE=$(du -sh dist | cut -f1)
            FILES=$(find dist -type f | wc -l)
            HTML_FILES=$(find dist -name "*.html" | wc -l)
            echo "size=$SIZE" >> $GITHUB_OUTPUT
            echo "files=$FILES" >> $GITHUB_OUTPUT
            echo "html_files=$HTML_FILES" >> $GITHUB_OUTPUT
            echo "build_status=‚úÖ Success" >> $GITHUB_OUTPUT
          else
            echo "size=N/A" >> $GITHUB_OUTPUT
            echo "files=0" >> $GITHUB_OUTPUT
            echo "html_files=0" >> $GITHUB_OUTPUT
            echo "build_status=‚ùå Failed" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const buildStatus = '${{ steps.stats.outputs.build_status }}';
            const size = '${{ steps.stats.outputs.size }}';
            const files = '${{ steps.stats.outputs.files }}';
            const htmlFiles = '${{ steps.stats.outputs.html_files }}';

            const body = `## üöÄ Preview Build Results

            **Build Status:** ${buildStatus}
            **Build Size:** ${size}
            **Total Files:** ${files}
            **HTML Pages:** ${htmlFiles}

            ### üìä Build Information
            - **Commit:** \`${context.sha.substring(0, 7)}\`
            - **Branch:** \`${context.payload.pull_request.head.ref}\`
            - **Author:** @${context.payload.pull_request.user.login}

            ### üîó Preview
            Once merged to main, the site will be deployed to GitHub Pages.

            <sub>Built with ‚ù§Ô∏è using Astro ${new Date().toISOString()}</sub>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Build Results')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
