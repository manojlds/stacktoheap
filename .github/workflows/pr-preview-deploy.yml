name: PR Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

# Prevent preview deploys from forks for security
permissions:
  pull-requests: write
  deployments: write
  contents: read

jobs:
  # Check if PR author is a contributor
  check-contributor:
    name: Verify Contributor
    runs-on: ubuntu-latest
    outputs:
      is-contributor: ${{ steps.check.outputs.is-contributor }}
    steps:
      - name: Check if user is contributor
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            // Don't deploy from forks for security
            if (context.payload.pull_request.head.repo.full_name !== context.payload.pull_request.base.repo.full_name) {
              console.log('PR from fork - skipping preview');
              core.setOutput('is-contributor', 'false');
              return;
            }

            // Check if user has write access or is a collaborator
            try {
              const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username: context.payload.pull_request.user.login
              });

              const hasAccess = ['write', 'admin', 'maintain'].includes(permission.permission);
              console.log(`User ${context.payload.pull_request.user.login} has ${permission.permission} access`);
              core.setOutput('is-contributor', hasAccess.toString());
            } catch (error) {
              console.log('Error checking permissions:', error);
              core.setOutput('is-contributor', 'false');
            }

  deploy-preview:
    name: Deploy Preview
    needs: check-contributor
    if: needs.check-contributor.outputs.is-contributor == 'true' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    environment:
      name: pr-preview-${{ github.event.pull_request.number }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site for preview
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=stacktoheap-preview --branch=pr-${{ github.event.pull_request.number }}

      - name: Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const previewUrl = '${{ steps.deploy.outputs.url }}' || `https://pr-${prNumber}.stacktoheap-preview.pages.dev`;

            const body = `## ðŸš€ Preview Deployment Ready!

            **Preview URL:** ${previewUrl}

            ### ðŸ“Š Build Information
            - **Commit:** \`${context.sha.substring(0, 7)}\`
            - **Branch:** \`${context.payload.pull_request.head.ref}\`
            - **Deployed by:** @${context.payload.pull_request.user.login}

            This preview will be automatically updated when you push new commits.

            <sub>Powered by Cloudflare Pages</sub>`;

            // Find existing preview comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }

  cleanup-preview:
    name: Cleanup Preview
    needs: check-contributor
    if: needs.check-contributor.outputs.is-contributor == 'true' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Delete deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployments = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment: `pr-preview-${context.issue.number}`
            });

            for (const deployment of deployments.data) {
              await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployment.id,
                state: 'inactive'
              });

              await github.rest.repos.deleteDeployment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployment.id
              });
            }

      - name: Comment cleanup
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸ§¹ Preview deployment cleaned up.'
            });
