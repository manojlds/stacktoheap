name: PR Preview - Deploy to GitHub Pages

on:
  pull_request:
    types: [labeled]
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Only deploy if the PR has the "deploy-preview" label
  check-label:
    name: Check Deploy Label
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Check for deploy-preview label
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            const shouldDeploy = labels.includes('deploy-preview');
            console.log(`Labels: ${labels.join(', ')}`);
            console.log(`Should deploy: ${shouldDeploy}`);
            core.setOutput('should-deploy', shouldDeploy.toString());

  deploy-preview:
    name: Deploy to GitHub Pages
    needs: check-label
    if: needs.check-label.outputs.should-deploy == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Comment deployment starting
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'üöÄ **Deploying preview to GitHub Pages...**\n\n‚ö†Ô∏è This will temporarily update the live site at https://manojlds.github.io/stacktoheap/\n\nDeployment usually takes 1-2 minutes.'
            });

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment deployment success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deployment.outputs.page_url }}';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `‚úÖ **Preview deployed successfully!**\n\n**Preview URL:** ${url}\n\n**Commit:** \`${context.sha.substring(0, 7)}\`\n**Branch:** \`${context.payload.pull_request.head.ref}\`\n\n‚ö†Ô∏è **Note:** This has updated the live site. To restore the main site, merge this PR or remove the \`deploy-preview\` label and push to \`main\`.`
            });

      - name: Comment deployment failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '‚ùå **Preview deployment failed**\n\nCheck the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            });
